<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Net for Hope</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center">
    <h1 id="text"><span id="output"></span><span class="cursor">|</span></h1>
  </div>

  <script>
    const el = document.getElementById('output');
    const h1 = document.getElementById('text');
    const messages = ["Net for Hope", "Coming 2026"];
    let index = 0;
    let charIndex = 0;
    let deleting = false;

    function animate() {
      const current = messages[index];

      if (!deleting) {
        el.textContent = current.slice(0, charIndex);
        if (charIndex < current.length) {
          charIndex++;
          setTimeout(animate, 90);
        } else {
          // pause avant effacement
          setTimeout(() => { deleting = true; animate(); }, 900);
        }
      } else {
        if (charIndex > 0) {
          charIndex--;
          el.textContent = current.slice(0, charIndex);
          setTimeout(animate, 60);
        } else {
          // passer au message suivant après effacement complet
          deleting = false;
          index = (index + 1) % messages.length;
          setTimeout(animate, 180);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      h1.style.visibility = "visible";
      el.textContent = ""; // s'assurer que le texte est vide au démarrage
      animate();
    });
  </script>
</body>
</html>
